apiVersion: v1
kind: Namespace
metadata:
  name: automation-framework
  labels:
    name: automation-framework
    environment: ${ENVIRONMENT}
---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: automation-framework-quota
  namespace: automation-framework
spec:
  hard:
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    persistentvolumeclaims: "10"
    services: "10"
    secrets: "10"
    configmaps: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: automation-framework-limits
  namespace: automation-framework
spec:
  limits:
  - default:
      cpu: "1"
      memory: "2Gi"
    defaultRequest:
      cpu: "500m"
      memory: "1Gi"
    type: Container