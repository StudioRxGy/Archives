apiVersion: v1
kind: Service
metadata:
  name: automation-framework-service
  namespace: automation-framework
  labels:
    app: automation-framework
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: automation-framework
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-proxy-service
  namespace: automation-framework
  labels:
    app: nginx-proxy
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: nginx-proxy
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: automation-framework
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: automation-framework
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
  selector:
    app: redis