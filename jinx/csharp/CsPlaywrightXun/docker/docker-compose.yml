version: '3.8'

services:
  # Main test framework service
  automation-framework:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runtime
    container_name: enterprise-automation-framework
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_ENVIRONMENT=Development
      - HEADLESS=true
      - BROWSER_TYPE=chromium
    ports:
      - "8080:8080"
    volumes:
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ./screenshots:/app/screenshots
      - ../CsPlaywrightXun/src/config:/app/config:ro
    networks:
      - automation-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "dotnet", "--info"]
      interval: 30s
      timeout: 10s
      retries: 3

  # CI/CD Test Runner
  test-runner:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test-runner
    container_name: automation-test-runner
    environment:
      - DOTNET_ENVIRONMENT=Test
      - ENVIRONMENT=test
      - TEST_CATEGORY=Unit
      - BROWSER=chromium
      - PARALLEL=true
    volumes:
      - ../CsPlaywrightXun/src/config:/tests/config:ro
      - ./reports:/tests/reports
      - ./logs:/tests/logs
      - ./screenshots:/tests/screenshots
      - ./allure-results:/tests/allure-results
    networks:
      - automation-network
    depends_on:
      - automation-framework
    profiles:
      - testing

  # UI Test Runner - Chromium
  ui-test-chromium:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test-runner
    container_name: ui-test-chromium
    environment:
      - DOTNET_ENVIRONMENT=Test
      - ENVIRONMENT=test
      - TEST_CATEGORY=UI
      - BROWSER=chromium
      - PARALLEL=false
    volumes:
      - ../CsPlaywrightXun/src/config:/tests/config:ro
      - ./reports:/tests/reports
      - ./logs:/tests/logs
      - ./screenshots:/tests/screenshots
    networks:
      - automation-network
    profiles:
      - ui-testing

  # UI Test Runner - Firefox
  ui-test-firefox:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test-runner
    container_name: ui-test-firefox
    environment:
      - DOTNET_ENVIRONMENT=Test
      - ENVIRONMENT=test
      - TEST_CATEGORY=UI
      - BROWSER=firefox
      - PARALLEL=false
    volumes:
      - ../CsPlaywrightXun/src/config:/tests/config:ro
      - ./reports:/tests/reports
      - ./logs:/tests/logs
      - ./screenshots:/tests/screenshots
    networks:
      - automation-network
    profiles:
      - ui-testing

  # API Test Runner
  api-test-runner:
    build:
      context: ..
      dockerfile: docker/Dockerfile.test-runner
    container_name: api-test-runner
    environment:
      - DOTNET_ENVIRONMENT=Test
      - ENVIRONMENT=test
      - TEST_CATEGORY=API
      - PARALLEL=true
    volumes:
      - ../CsPlaywrightXun/src/config:/tests/config:ro
      - ./reports:/tests/reports
      - ./logs:/tests/logs
    networks:
      - automation-network
    profiles:
      - api-testing

  # Report Server (for viewing test results)
  report-server:
    image: nginx:alpine
    container_name: automation-report-server
    ports:
      - "8081:80"
    volumes:
      - ./reports:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - automation-network
    profiles:
      - reporting

  # Selenium Grid Hub (optional for distributed testing)
  selenium-hub:
    image: selenium/hub:4.15.0
    container_name: selenium-hub
    ports:
      - "4444:4444"
      - "4442:4442"
      - "4443:4443"
    environment:
      - GRID_MAX_SESSION=16
      - GRID_BROWSER_TIMEOUT=300
      - GRID_TIMEOUT=300
    networks:
      - automation-network
    profiles:
      - selenium

  # Chrome Node
  selenium-chrome:
    image: selenium/node-chrome:4.15.0
    container_name: selenium-chrome
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=4
      - NODE_MAX_SESSION=4
    networks:
      - automation-network
    profiles:
      - selenium
    scale: 2

  # Firefox Node
  selenium-firefox:
    image: selenium/node-firefox:4.15.0
    container_name: selenium-firefox
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - NODE_MAX_INSTANCES=4
      - NODE_MAX_SESSION=4
    networks:
      - automation-network
    profiles:
      - selenium

  # Allure Report UI
  allure-ui:
    image: frankescobar/allure-docker-service
    container_name: allure-ui
    ports:
      - "5050:5050"
    environment:
      CHECK_RESULTS_EVERY_SECONDS: 3
      KEEP_HISTORY: 20
    volumes:
      - ./reports/allure-results:/app/allure-results
      - ./reports/allure-reports:/app/default-reports
    networks:
      - automation-network
    profiles:
      - reporting

  # Test Data Database (optional)
  test-database:
    image: postgres:15
    container_name: test-database
    environment:
      POSTGRES_DB: testdata
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - automation-network
    profiles:
      - database

  # Redis for test data caching (optional)
  redis-cache:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - automation-network
    profiles:
      - cache

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - automation-network
    profiles:
      - monitoring

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ../monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ../monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - automation-network
    profiles:
      - monitoring

networks:
  automation-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data: