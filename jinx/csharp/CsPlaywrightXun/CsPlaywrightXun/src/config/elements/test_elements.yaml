TestPage:
  TestButton:
    selector: "#test-button"
    type: Button
    timeout: 5000
  TestInput:
    selector: "#test-input"
    type: Input
    timeout: 3000
  TestText:
    selector: "#test-text"
    type: Text
    timeout: 2000
