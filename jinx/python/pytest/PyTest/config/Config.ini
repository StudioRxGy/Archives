# 环境配置
[environment]
type = UI
name = 测试环境
host = http://127.0.0.1:8000
token = Bearer bfc2c2f1-a6d1-4103-b0e2-c6bf12f649b0

# 测试人员
[testers]
tester = jinx

# 公共配置
[common]
delete_on_off = false
email_on_off = false
dingding_on_off = false
jenkins_url = http://10.1.3.124:10086/job/auto_test/
report_url = http://10.1.3.124:10086/job/auto_test/

# 邮件配置
[email]
smtp_server = smtp.qq.com
sender = your_email@qq.com
password = your_password
receiver = receiver_email@qq.com

# 钉钉配置
[dingding]
secret = your_dingding_secret
webhook = https://oapi.dingtalk.com/robot/send?access_token=your_token
at_mobiles = 13800000000,13900000000

# 浏览器配置
[browser]
type = Chrome

# MySQL 数据库配置
[mysql]
host = localhost
port = 3306
user = root
password = your_mysql_password
db = test_db  ; 注意此处键名需与代码中 MYSQL_DB 对应
charset = utf8mb4

# Redis 配置
[redis]
host = localhost
port = 6379
; 可选参数（按需添加）：
; password = your_redis_password
; db = 0