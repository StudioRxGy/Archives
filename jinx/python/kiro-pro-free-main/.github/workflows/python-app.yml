name: Python Application

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with flake8 (if available)
      run: |
        pip install flake8
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Test imports
      run: |
        python -c "import kiro_config; print('[OK] kiro_config imports successfully')"
        python -c "import kiro_main; print('[OK] kiro_main imports successfully')"
        python -c "import kiro_reset_machine; print('[OK] kiro_reset_machine imports successfully')"
        python -c "import kiro_bypass_token_limit; print('[OK] kiro_bypass_token_limit imports successfully')"
        python -c "import kiro_disable_auto_update; print('[OK] kiro_disable_auto_update imports successfully')"
